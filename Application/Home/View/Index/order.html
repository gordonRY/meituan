<script>
    $("#plus").click(function()
    {
        var num=$("input[name=num]").val();
        num++;
        if(num>=99)
        {
            num=99;
        }
        $("input[name=num]").val(num);
        var price=$("#pay_price").html();
        var new_total=price*num;
        $("#pay_sure").html(new_total);
        $("#pay_total").html(new_total);
        $("input[name=total]").val(new_total);

    })
    $("#reduce").click(function()
    {
        var num=$("input[name=num]").val();
        num--;
        if(num<=1)
        {
            num=1;
        }
        $("input[name=num]").val(num);
        var price=$("#pay_price").html();
        var new_total=price*num;
        $("#pay_sure").html(new_total);
        $("#pay_total").html(new_total);
        $("input[name=total]").val(new_total);
    })



</script>
