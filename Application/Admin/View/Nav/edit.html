<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <div class="info-center">
        <div class="page-header">
            <div class="pull-left">
                <h4>编辑菜单</h4>
                <a href="javascript:history.go(-1)">
                    <button class="btn btn-default"><i class="fa fa-level-up"></i>返回</button>
                </a> 
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="table-margin">
            <form action="" class="form-horizontal" method="post">
                <input type="hidden" name="id" value="{$data.id}">
                <table class="table table-hover contact-template-form">
                    <tbody>
                        <tr>
                            <td width="20%" align="right">菜单名称：</td>
                            <td>
                                <input type="text" name="name" class="form-control w-300" placeholder="" value="{$data.name}">
                            </td>
                        </tr>
                        <tr>
                            <td width="20%" align="right">连接：</td>
                            <td>
                                <input class="form-control w-300 pull-left" type="text" name="mca" value="{$data.mca}"><span class="tip-text">输入模块/控制器/方法即可 例如 Admin/Nav/index</span> 
                            </td>
                        </tr>
                        <tr>
                            <td width="20%"></td>
                            <td>
                                <button class="btn btn-primary">提 交</button>
                            </td>
                        </tr>
                    </tbody>
                </table>    
            </form>
        </div>
    </div>  
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
