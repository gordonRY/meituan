	<form class="form form-horizontal" id="form-article-add" action="{:U('Admin/Product/addProduct?pid=$m.p_id')}" name="form" method='post' enctype='multipart/form-data'>

			<div class="formControls col-xs-8 col-sm-9">

		<div class="row cl">

			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>商家详细地址：</label>
			<div class="formControls col-xs-8 col-sm-9">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>商家联系号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$m.p_mobile}" placeholder="" name="detail_mobile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">

		<div class="row cl">

			<div class="formControls col-xs-8 col-sm-9">

		</div>

					<input type="text" name="pubtime"  value="{$m.p_pubtime}" onfocus="WdatePicker({maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}' })"  class="input-text Wdate">
						</div>
					</div>
				</if>

			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>有效时间：</label>
			<div class="formControls col-xs-8 col-sm-9">

				<input type="text" name="endtime" value="{$m.day}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{            $dp.$D(\'datemin\') }'  })" id="datemax" class="input-text Wdate" placeholder="单位：天； 例如：7,代表有效时间为7天;有效时间最长为60天">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>团购价：</label>
			<div class="formControls col-xs-8 col-sm-9">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>门店价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$m.p_sprice}"   name="store_price" placeholder="门店价>=1">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$m.p_keywords}" placeholder=""  name="keyword">
			</div>
		</div>

		</div>

			<div class="formControls col-xs-8 col-sm-9">

				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>商品详情：</label>
			<div class="baiduedit">
				<textarea id="intro_contents" name="contents" style="width: 100%; height: 300px">{$m.p_detailintroduce}</textarea>
				<script type="text/javascript">
                    UE.getEditor('intro_contents',{
                        //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
                        toolbars:[

                                'bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch','autotypeset','blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','selectall', 'cleardoc', '|',
                                'rowspacingtop', 'rowspacingbottom','lineheight','|',
                                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                                'directionalityltr', 'directionalityrtl', 'indent', '|',
                                'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|','touppercase','tolowercase','|',
                                'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright','imagecenter', '|',
                                'insertimage', 'emotion','scrawl', 'insertvideo','music','attachment', 'map', 'gmap', 'insertframe','highlightcode','webapp','pagebreak','template','background', '|',
                                'horizontal', 'date', 'time', 'spechars','snapscreen', 'wordimage', '|',

                        elementPathEnabled:false

		</div>
			<if condition="$m['p_theme']==''">

					<label class="form-label col-xs-4 col-sm-2"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>缩略图：</label><input  type="file" name="product_theme"></div>

<script>
    $(document).on('ready', function() {
        $("#rex_theme").fileinput({showCaption: false});
    });
    $("select[name=product_cate]").change(function()
	{
	    var value=$(this).val();
	    var url="{:U('Admin/Product/cate_change')}";
	    $.ajax({
            type:"GET",
            url:url,
        	data:"id="+value,
        	cache:false,
        	async:false,
			success:function(res)
			{
				var str="";
				$.each(res,function(k,v)
				{
                    str+="<option value='"+v.pc_id+
					"'>"+v.pc_name+"</option>";

				})
				$("select[name=detail_cate]").empty();
				$("select[name=detail_cate]").append(str);
			}
		})
	})
	$("form[name=form]").validate({
		rules:{
            pname:{
                required:true,
                minlength:1,
			},
            order_vol:
				{
                    required:true,
                    digits:true,
                    range:[0,1]
				},
            pubtime:{
                required:true,
			},
            endtime:{
                required:true,
                digits:true,
                range:[1,60]
			},
            group_price:{
                required:true,
                number:true,
                min:[1,"#file"]
			},
            store_price:{
                required:true,
                number:true,
                min:1
			},
            keyword:{
                required:true,
                minlength:1,
			},
            p_desc:{
                required:true,
                minlength:2,
			},
            pic_2:{
                required:true,
			},
            county:{
                required:true,
			},
            city:{
                required:true,
            },
            province:{
                required:true,
            },
            detail_addr:{
                required:true,
			},
		}
	})
	//area三级联动
	provurl="{:U('Admin/Product/addr_change')}"
	$.ajax({
		type:"post",
		url:provurl,
		data:"id=1",
		datatype:"json",
		success:function(data)
		{
		    var str="";
			var prov=$("input[name=prov]").val();
		    $.each(data,function(k,v)
			{
			    if(v.id==prov)
				{
                    str+="<option selected value='"+v.id+"'>"+v.name+"</option>";
				}
				else {
                    str+="<option value='"+v.id+"'>"+v.name+"</option>";
				}
			})
            $("select[name=province]").append(str);
		}
	})
	$("select[name=province]").change(function()
	{
	    id=$(this).val();
        get_ajax( $("select[name=city]"));
		id=$("select[name=city]").val();
        get_ajax( $("select[name=county]"));
	})
    $("select[name=city]").change(function()
	{
	    id=$(this).val()
		get_ajax($("select[name=county]"))
	})
	function get_ajax (obj) {
        $.ajax({
            type:"post",
            url:provurl,
            data:"id="+id,
			async:false,
            datatype:"json",
            success:function(data)
            {
                var str='';
                $.each(data,function(k,v)
                {
                    str+="<option  value='"+v.id+"'>"+v.name+"</option>";
                })
               	obj.empty();
                obj.append(str);
            }
        })
    }
</script>
<script type="text/javascript">
    $(document).on('ready', function() {
        $("#input-4").fileinput({showCaption: false});
    });

    function article_save(){
        alert("刷新父级的时候会自动关闭弹层。")
        window.parent.location.reload();
    }

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $list = $("#fileList"),
            $btn = $("#btn-star"),
            state = "pending",
            uploader;
         phpfileUrl="{:U('Admin/Product/uploadFile')}";
        var uploader = WebUploader.create({
            auto: true,
            swf: '__PUBLIC__/lib/webuploader/0.1.5/Uploader.swf',

            // 文件接收服务端。

            server: phpfileUrl,

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: {
                id: '#filePicker',
                label: '点击选择图片'
            },

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false,
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        uploader.on( 'fileQueued', function( file ) {
            var $li = $(
                    '<div id="' + file.id + '" class="item">' +
                    '<div class="pic-box"><img></div>'+
                    '<div class="info">' + file.name + '</div>' +
                    '<p class="state">等待上传...</p>'+
                    '</div>'
                ),
                $img = $li.find('img');
            $list.append( $li );

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr( 'src', src );
            }, thumbnailWidth, thumbnailHeight );
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress-box .sr-only');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
            }
            $li.find(".state").text("上传中");
            $percent.css( 'width', percentage * 100 + '%' );
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file ) {
            $( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
        });

        // 文件上传失败，显示上传出错。
        uploader.on( 'uploadError', function( file ) {
            $( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress-box').fadeOut();
        });
        uploader.on('all', function (type) {
            if (type === 'startUpload') {
                state = 'uploading';
            } else if (type === 'stopUpload') {
                state = 'paused';
            } else if (type === 'uploadFinished') {
                state = 'done';
